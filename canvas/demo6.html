<!DOCTYPE html>
<html>
<head>
	<title>Demo6</title>
	<style type="text/css">
		html, body {
			margin: 0;
			padding: 0;
		}
		html, body, canvas {
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById('canvas'),
			context = canvas.getContext('2d');
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
			var stepx = 10;
			var stepy = 10;
			context.strokeStyle = 'rgba(0, 0, 0, 1)';
			context.moveTo(20, 10);
			context.arcTo(110, 10, 110, 110, 10);
			context.arcTo(110, 110, 10, 110, 10);
			context.arcTo(10, 110, 10, 10, 10);
			context.arcTo(10, 10, 110, 10, 10);
			context.stroke();
	</script>
</body>
</html>
