<!DOCTYPE html>
<html>
<head>
	<title>Demo6</title>
	<style type="text/css">
		html, body {
			margin: 0;
			padding: 0;
		}
		html, body, canvas {
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById('canvas'),
			context = canvas.getContext('2d');
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
			context.strokeStyle = 'rgba(0, 0, 0, 1)';
			context.moveTo(20.5 + 10, 10.5);
			context.arcTo(100 + 20.5, 10.5, 100 + 20.5, 10.5 + 10, 10);
			context.arcTo(100 + 20.5, 100 + 10.5, 20.5 + 100 - 10, 100 + 10.5, 10);
			context.arcTo(20.5, 100 + 10.5, 20.5, 100 + 10.5 - 10, 10);
			context.arcTo(20.5, 10.5, 20.5 + 10, 10.5, 10);
			//context.arcTo(110.5, 100.5, 110.5, 110.5, 10);
			//context.arcTo(110.5, 10.5, 110.5, 110.5, 9.5);
			//context.arcTo(110.5, 110.5, 10.5, 110.5, 9.5);
			//context.arcTo(10.5, 110.5, 10.5, 10.5, 9.5);
			//context.arcTo(10.5, 10.5, 110.5, 10.5, 9.5);
			context.stroke();
	</script>
</body>
</html>
