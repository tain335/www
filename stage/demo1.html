<!DOCTYPE html>
<html>
<head>
	<title>Demo1</title>
	<meta http-equiv="content-Type" content="text/html; charset=utf8">
	<meta name="viewport" content="width=device-width;minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<style type="text/css" href="css/animate.css"></style>
	<style type="text/css">
		html, body {
			margin: 0;
			padding: 0;
		}
		html, body, canvas {
			width: 100%;
			height: 100%;
		}
		.swiper-container {
			overflow: hidden;
		}
		.swiper-slide {
			display: flex;
		}
		.swiper-container, .swiper-slide {
			width: 100%;
			height: 100%;
		}
		.fst {
			background: #BA68C8;
		}
		.sec {
			background: #F06292;
		}
		.thd {
			background: #E57373;
		}
		.title {
			font-size: 30px;
		}
		.logo {
			position: fixed;
			top: 0;
			z-index: -1;
			width: 100%;
			text-align: center;
			color: white;
			line-height: 80px;
			height: 80px;
		}
		body {
			background: black;			
		}
/*		.swiper-container {
			z-index: 2;
		}*/
	</style>
</head>
<body>
	<div class="swiper-container">
	    <!-- Additional required wrapper -->
	    <div class="swiper-wrapper">
	        <!-- Slides -->
	        <div class="swiper-slide fst">Slide 1</div>
	        <!-- <div class="swiper-slide sec">Slide 2</div>
	        <div class="swiper-slide thd">Slide 3</div> -->
	    </div>
    </div>
	<div class="logo">MeiZu Game Center</div>
	<script type="text/javascript" src="js/swiper.js"></script>
	<script type="text/javascript">
		var mySwiper = new Swiper('.swiper-container', {
		    speed: 300,
		    parallax: true,
		    direction: 'vertical',
		    effect: 'slide'
		}); 
	</script>
</body>
</html>
